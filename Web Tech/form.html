<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Application</legend>
            <label for="first name">First name</label>
            <input type="text" id="first name" name="first name">
            <br><br>
            <label for="last name">Last name</label>
            <input type="text" id="last name" name="last name">
            <br><br>
            <label for="father name">Father name</label>
            <input type="text" id="father name" name="father name">
            <br><br>
            <label for="brother name">Brother name</label>
            <input type="text" id="brother name" name="brother name">
            <br><br>
            <label for="age">Age</label>
            <input type="text" id="age">
            <br><br>
            <label for="emaill">Email</label>
            <input type="email" id="emaill">
            <br><br>
            <label for="resume">Resume</label>
            <input type="file" id="resume" name="resume">
            <br><br>
            <label for="number">Number</label>
            <input type="number" id="number" maxlength="10">
            <br><br>
            <label for="gender">Gender</label><br>
            male<input type="radio" id="gender" name="gender">
            female<input type="radio" id="gender" name="gender">
            <br><br>
            <label for="languages">Languages</label><br>
           kannada<input type="checkbox" id="languages" name="languages">
           english<input type="checkbox" id="languages" name="languages">
            hindi<input type="checkbox" id="languages" name="languages">
            <br><br>
            <label for="user">Username</label>
            <input type="text" id="user">
            <br><br>
            <label for="pass">Password</label>
            <input type="password" id="pass">
            <br><br>
            <button>create account</button>

        </fieldset>
    </form>
    
</body>
</html>
